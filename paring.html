<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paring.css">
    <title>Pair Ndeleva BOT</title>
</head>
<body>
    <div class="container">
        <h3>Pairing Code</h3>
        <form id="phone-number-form" onsubmit="handleFormSubmit(event)">
            <input type="tel" name="phone-number" id="phone-number-input" placeholder="e.g., +254746193590" required>
            <br><br>
            <div id="pairing-code-container" class="code-box"></div>
            <div id="countdown" class="countdown"></div>
            <button type="submit" class="button">SUBMIT</button>
        </form>
    </div>
    <script src="paring.js"></script>
</body>
</html>
